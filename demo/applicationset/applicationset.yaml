apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-git
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
        - git:
            repoURL: https://github.com/shariqmus/ArgoCD-ApplicationSet-Demo.git
            revision: HEAD
            directories:
              - path: demo/apps/*/* # demo/apps/app-hulk/dev
        - clusters:
            selector:
              matchLabels:
                argocd.argoproj.io/secret-type: cluster

  template:
    metadata:
      namespace: argocd
      name: '{{index .path.segments 2}}-{{.path.basename}}'
    spec:
      project: default
      source:
        helm:
          valueFiles:
            - "apps/{{index .path.segments 2}}/{{.path.basename}}/values.yaml"
            - "apps/{{index .path.segments 2}}/values.yaml"
        repoURL: https://github.com/shariqmus/ArgoCD-ApplicationSet-Demo.git
        path: demo
        targetRevision: HEAD
      syncPolicy:
        automated:
          prune: true
      destination:
        server: '{{.server}}'
        namespace: '{{index .path.segments 2}}'
